<div class="container-fluid" style="text-align:center">
  <div class="row">
    <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
      <!-- Name Form -->
      <div class="form-group">
        <label for="name">submitted by</label>
        <textarea
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="newQuote.submittedBy"
          name="name"
          #name="ngModel"
          required
        ></textarea>

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>submitted by</p>
        </div>
      </div>

      <!-- new Quote Input -->
      <div class="form-group">
        <label for="description">add new Quote</label>
        <textarea
          class="form-control"
          id="description"
          rows="4"
          [(ngModel)]="newQuote.name"
          name="description"
          #description="ngModel"
          required
        ></textarea>
        <div
          [hidden]="description.valid || description.pristine"
          class="alert alert-danger"
        >
          <p>Description is Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Author</label>
        <textarea
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="newQuote.author"
          name="name"
          #name="ngModel"
          required
        ></textarea>

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Author</p>
        </div>
      </div>

      <!-- Date Input -->
      <div class="form-group">
        <label for="complete">done on</label>
        <input
          type="date"
          id="complete"
          [(ngModel)]="newQuote.completeDate"
          name="completeDate"
          #completeDate="ngModel"
          required
        />
        <div
          [hidden]="completeDate.valid || completeDate.pristine"
          class="alert
          alert-danger"
        >
          <p>Complete Date is Required</p>
        </div>
      </div>
      <button type="Submit" class="btn btn-info btn-lg">Add Quote</button>
      <button
        type="button"
        class="btn btn-info btn-lg"
        (click)="save(newQuote)"
      >
        Save
      </button>
    </form>
  </div>
</div>
